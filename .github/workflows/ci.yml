name: CI

on:
  push:
    branches: [development, staging, main]
  pull_request:
    branches: [development, staging, main]

jobs:
  lint-build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://sigea:sigea@localhost:5432/sigea?schema=public
      AUTH_SECRET: ci-secret
      LITIGACION_CAN_SET_READY: "true"
      LITIGACION_CAN_ADD_EVIDENCE: "true"
      LITIGACION_CAN_DELETE_EVIDENCE: "false"
      UPLOAD_DIR: ./storage/evidence
      ARTIFACT_DIR: ./storage/artifacts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
