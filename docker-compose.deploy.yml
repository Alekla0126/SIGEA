services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sigea}
      POSTGRES_USER: ${POSTGRES_USER:-sigea}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sigea}
    volumes:
      - sigea_v1_db_data:/var/lib/postgresql/data
    networks:
      - sigea_internal

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sigea}:${POSTGRES_PASSWORD:-sigea}@db:5432/${POSTGRES_DB:-sigea}?schema=public
      AUTH_SECRET: ${AUTH_SECRET}
      LITIGACION_CAN_SET_READY: ${LITIGACION_CAN_SET_READY:-true}
      LITIGACION_CAN_ADD_EVIDENCE: ${LITIGACION_CAN_ADD_EVIDENCE:-true}
      LITIGACION_CAN_DELETE_EVIDENCE: ${LITIGACION_CAN_DELETE_EVIDENCE:-false}
      UPLOAD_DIR: /app/storage/evidence
      ARTIFACT_DIR: /app/storage/artifacts
    volumes:
      - sigea_v1_storage:/app/storage
    ports:
      - "${SIGEA_APP_BIND_IP:-127.0.0.1}:${SIGEA_APP_PORT:-3100}:3000"
    networks:
      - sigea_internal
      - sigea_web

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - app
    profiles:
      - edge-caddy
    environment:
      SIGEA_DOMAIN: ${SIGEA_DOMAIN}
      ACME_EMAIL: ${ACME_EMAIL:-admin@localhost}
    ports:
      - "${SIGEA_HTTP_PORT:-80}:80"
      - "${SIGEA_HTTPS_PORT:-443}:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - sigea_v1_caddy_data:/data
      - sigea_v1_caddy_config:/config
    networks:
      - sigea_web

networks:
  sigea_internal:
    driver: bridge
  sigea_web:
    driver: bridge

volumes:
  sigea_v1_db_data:
  sigea_v1_storage:
  sigea_v1_caddy_data:
  sigea_v1_caddy_config:
